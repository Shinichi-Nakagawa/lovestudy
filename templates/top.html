<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <link rel="stylesheet" href="static/lovestudy.css" />
    <script src="static/jsound.js"></script>
    <script src="static/lovestudy_photo.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="content">
            <img id="photo" src=""/>
            <div id="meter">
                <p class="resizeimage">
                    <img src="static/img/meter.jpg"/>
                </p>    
            </div>
            <div data-role="fieldcontain" style="display: inline-block; _display: inline; position: relative; left: 2em;">
                <select id="switch" name="switch" data-role="slider">
                    <option value="no" selected>OFF</option>
                    <option value="yes">ON</option>
                </select>
            </div>
            <div style="display: inline-block; _display: inline; position: relative; left: 5em; top: 6px;">
                <label type="button" data-icon="search" data-iconpos="notext" />
            </div>
            <div style="display: inline-block; _display: inline; position: relative; left: 6em; top: 6px;">
                <label type="button" data-icon="gear" data-iconpos="notext" />
            </div>
            <div style="display: inline-block; _display: inline; position: relative; left: 7em; top: 6px;">
                <label id="date" type="button" data-icon="star" data-iconpos="notext" />
            </div>
            <div style="display: inline-block; _display: inline; position: relative; left: 8em; top: 6px;">
                <label id="history" type="button" data-icon="home" data-iconpos="notext" />
            </div>

        </div>
    </div>
</body>
</html>
